sudo: required
dist: bionic
language: cpp

os:
  - linux

compiler:
  - g++
  - clang

before_install:
  # C++17
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install: 
  # C++17
  - sudo apt-get install -qq g++-6
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90

before_script:
  - mkdir build
  - cd build
  - cmake ..

script:
  - make
