sudo: required
dist: bionic
language: cpp

os:
  - linux

compiler:
  - g++

before_install:
  # C++17
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install:
  # C++17
  - sudo apt-get install -qq g++-9
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-9 90

before_script:
  - g++ --version
  - mkdir build
  - cd build
  - cmake ..

script:
  - make
  - ./TravisTest-ut
